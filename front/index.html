<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Order Details</h1>

    <!-- Filter Section -->
    <div class="filter-section">
        <label for="car-id">Car ID:</label>
        <input type="number" id="car-id" placeholder="Enter Car ID">

        <label for="client-id">Client ID:</label>
        <input type="number" id="client-id" placeholder="Enter Client ID">

        <label for="seller-id">Seller ID:</label>
        <input type="number" id="seller-id" placeholder="Enter Seller ID">

        <button onclick="filterOrdersWithRequest()">Filter</button>
    </div>

    <div id="message" class="loading">Loading data...</div>
    <table id="order-table" style="display: none;">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Client ID</th>
                <th>Client Name</th>
                <th>Client Email</th>
                <th>Client photo</th>
                <th>Seller ID</th>
                <th>Seller Name</th>
                <th>Car ID</th>
                <th>Car Type</th>
                <th>Price</th>
                <th>Car image</th>
                <th>Order Date</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
